<ion-content [fullscreen]="true" class="login-content">

  <div id="container">
    <h1 class="login-title">Login</h1>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <div class="button-container">
      <button expand="block" (click)="login()">Iniciar Sesi√≥n</button>
    </div>

    <div class="button-container">
      <button expand="block" id="biometric-btn" (click)="authenticateWithBiometrics()">
        {{ biometricLabel }}
      </button>
      <div>
        <p>{{ textBiometric }}</p>
      </div>
    </div>
  </div>

</ion-content>
