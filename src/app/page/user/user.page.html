
<ion-content [fullscreen]="true">

  <!-- Input no editable para mostrar el email -->
   <div class="contentView">
    <div style="margin-inline:20px;width:-webkit-fill-available;">
      <div class="label">
        <ion-label  >Activar {{biometricLabel}}</ion-label>
        
      </div>
      <div class="label">
        <ion-label  >{{userId}}</ion-label>
      </div>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input 
          [value]="email" 
          readonly="true" 
          placeholder="Email del usuario">
        </ion-input>
      </ion-item>
    
      <!-- Input de tipo password para que el usuario ingrese la contraseña -->
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="password" 
          placeholder="Ingresa tu contraseña">
        </ion-input>
      </ion-item>
      @if (password !== '' && password.length > 5) {
        <div class="label">
          <ion-button (click)="biometric()"><ion-label color="light">Activar {{biometricLabel}}</ion-label></ion-button>
        </div>
      }
      
     </div>
    </div>
   
  
</ion-content>
